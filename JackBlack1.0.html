<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>BlackJack</title>
    <link rel="stylesheet" type="text/css" href="BJstyle.css">
        <body>
            <script src="BlackJack2.0.js"></script>
            <div id="Title">BlackJack!</div>
            <div>
                <button id="NewGame">Start Game</button>
            </div>
            
            <div id="GameField" style="display:none;">
                <ul id="ScoreTable" style="display:inline-flex; margin: 0.5%;">
                        <li id="GamersScore">Player's Score:</li>
                        <li id="DillersScore">Diller's Score:</li>
                </ul>
                <table id="CardsTable">
                    <td id="PlayersCards">Player's Cards</td>
                    <td id="DillersCards">Diller's Cards</td>
                </table>

                <div id="ButtonBlock">
                    <button id="More">More</button>
                    <button id="Enough">Enough</button>
                </div>
                <div id="Winer">Winer:</div>
            </div>
        </body>

</html>
